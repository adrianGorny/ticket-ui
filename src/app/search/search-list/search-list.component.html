<table mat-table [dataSource]="list" class="data-table mat-elevation-z8">
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
            (change)="$event ? onStationSelect(row) : null"
            [checked]="selection.isSelected(row)" >
        </mat-checkbox>
        </td>
    </ng-container>
    
    <ng-container matColumnDef="stationName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.stationName}} </td>
    </ng-container>
    
    <ng-container matColumnDef="stationCode">
        <th mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let element"> {{element.stationCode}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="onStationSelect(row)">
    </tr>
</table>
